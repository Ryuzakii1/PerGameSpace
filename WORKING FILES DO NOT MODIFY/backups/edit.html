<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game - Game Library</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .header { background: #333; color: white; padding: 1rem; border-radius: 5px; margin-bottom: 20px; }
        .form-container { background: white; padding: 20px; border-radius: 5px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        .btn { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; margin-right: 10px; }
        .btn-cancel { background: #6c757d; text-decoration: none; display: inline-block; padding: 10px 20px; color: white; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>✏️ Edit Game</h1>
        <a href="/manage">← Back to Management</a>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 3px; margin-bottom: 20px;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="title">Game Title:</label>
                <input type="text" id="title" name="title" value="{{ game.title }}" required>
            </div>
            <div class="form-group">
                <label for="system">System:</label>
                <select id="system" name="system" required>
                    {% for system in systems %}
                        <option value="{{ system }}" {% if game.system == system %}selected{% endif %}>{{ system }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4">{{ game.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="cover_url">Cover Image URL:</label>
                <input type="url" id="cover_url" name="cover_url" value="{{ game.cover_url }}">
                <small>Paste a URL to the game cover art</small>
            </div>
            <button type="submit" class="btn">Save Changes</button>
            <a href="/manage" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
