<h2>Search Results for “{{ query }}”</h2>
{% if games %}
    <div class="games-grid">
        {% for game in games %}
            <div class="game-card">
                {% if game.cover_url %}
                    <img src="{{ game.cover_url }}" alt="{{ game.title }}" class="game-cover">
                {% else %}
                    <div class="game-cover">No Cover</div>
                {% endif %}
                <div class="game-title">{{ game.title or game.filename }}</div>
                <div class="game-system">{{ game.system }}</div>
                <div class="game-date">{{ game.upload_date }}</div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No matches found. Try another search!</p>
{% endif %}
