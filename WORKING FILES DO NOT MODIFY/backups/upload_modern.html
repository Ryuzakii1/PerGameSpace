<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Game - Game Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            width: 100%;
            padding: 12px 16px;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f7fafc;
        }
        
        .file-input-label:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash {
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .allowed-formats {
            font-size: 0.9em;
            color: #718096;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì§ Upload Game</h1>
            <a href="/" class="btn">‚Üê Back to Library</a>
        </header>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="form-group">
                    <label for="file">Game File *</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" required onchange="updateFileName()">
                        <label for="file" class="file-input-label" id="fileLabel">
                            üìÅ Choose ROM file...
                        </label>
                    </div>
                    <div class="allowed-formats">
                        Supported formats: .exe, .nes, .bin, .sfc, .smc, .gba, .gbc, .gb, .iso, .zip, .rom
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Game Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter the game title">
                </div>

                <div class="form-group">
                    <label for="system">System *</label>
                    <select id="system" name="system" required>
                        <option value="">Select a system...</option>
                        {% for system in systems %}
                            <option value="{{ system }}">{{ system }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Optional description of the game..."></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="auto_cover" name="auto_cover">
                        <label for="auto_cover" style="margin-bottom: 0;">Automatically search for cover art</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">üöÄ Upload Game</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('file');
            const fileLabel = document.getElementById('fileLabel');
            const titleInput = document.getElementById('title');
            
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileLabel.textContent = `üìÅ ${fileName}`;
                
                // Auto-fill title if empty
                if (!titleInput.value) {
                    const nameWithoutExt = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
                    // Clean up the filename for title
                    const cleanTitle = nameWithoutExt
                        .replace(/[_-]/g, ' ')
                        .replace(/\[.*?\]/g, '')
                        .replace(/\(.*?\)/g, '')
                        .replace(/\s+/g, ' ')
                        .trim();
                    titleInput.value = cleanTitle;
                }
            } else {
                fileLabel.textContent = 'üìÅ Choose ROM file...';
            }
        }
    </script>
</body>
</html>
